<!DOCTYPE html>
<html lang="ko">
<head>

    <link rel="stylesheet" href="../../common/style/reset.css">
    <link rel="stylesheet" href="../style/common/font.css">
    <link rel="stylesheet" href="../style/common/common.css">

    <script src="../script/common.js"></script>

<body>
    <div class="toast">
        <p></p>
    </div>
    <div class="wrap">
        <header></header>
        <div class="menu-view"></div>
        <main>
            <div class="inner">
                <div class="contact-area">
                    <h2 class="sec-tit"><span>Contact</span></h2>
                    <ul class="contact-btn">
                        <li>
                            <button type="button" id="contactEmail" data-clipboard-text="keeemsoeun@gmail.com">

                                <span>keeemsoeun@gmail.com</span>
                            </button>
                        </li>
                        <li>
                            <button type="button" id="contactAnother" data-clipboard-text="dobermannn@naver.com">

                                <span>dobermannn@naver.com</span>
                            </button>
                        </li>
                        <li>
                            <button type="button" id="contactPhone" data-clipboard-text="010-7919-9791">
                                <span>Phone Number</span>
                                <span>010-7919-9791</span>
                            </button>
                        </li>
                    </ul>
                    <div class="contact-btm">
                        <div class="copy-txt">
                            <img src="../images/common/copy_primary_ico.svg" alt="">
                            <span>Click to Copy</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer></footer>
