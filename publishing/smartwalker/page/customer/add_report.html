<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Walker</title>

    <link rel="stylesheet" href="../../../../common/style/reset.css">
    <link rel="stylesheet" href="../../style/common.css">

    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="../../script/common.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="inner">
            <header>
                <a class="header-btn prev" href="./customer.html"></a>
            </header>
            <main>
                <div class="page-tit__wrap">
                    <h3 class="page-tit">불편사항 신고</h3>
                </div>
                <div class="form-list">
                    <div class="form-item">
                        <div class="txt-form">
                            <p class="label">제목</p>
                            <input type="text" placeholder="제목 입력">
                        </div>
                    </div>
                    <div class="form-item">
                        <div class="txt-form">
                            <p class="label">불편사항 내용</p>
                            <textarea placeholder="불편사항 내용 입력"></textarea>
                        </div>
                    </div>
                    <div class="form-item">
                        <div class="txt-form">
                            <p class="label">첨부파일</p>
                            <input type="text" placeholder="첨부파일 선택" readonly>
                        </div>
                        <a class="btn border" href="javascript:void(0);">첨부파일 선택</a>
                    </div>
                </div>
                <div class="btn-bottom">
                    <a class="btn blue" href="javascript:void(0);" onclick="confirm()">불편사항 등록</a>
                </div>
            </main>
        </div>
    </div>

    <!-- modal -->
    <div class="modal confirm">
        <div class="modal-container">
            <div class="modal-body">
                <div class="img-wrap">
                    <img src="../../images/walking_img_01.png">
                </div>
                <strong>불편사항 등록 완료</strong>
                <p>불편사항 신고가 완료되었습니다.</p>
            </div>
            <div class="modal-bottom">
                <a class="btn blue" href="./customer.html">확인</a>
            </div>
        </div>
    </div>

    <!-- 임시 -->
    <script>
        function confirm() {
            $('.confirm').addClass('on');
        }
    </script>
</body>
