<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Walker</title>

    <link rel="stylesheet" href="../../../../common/style/reset.css">
    <link rel="stylesheet" href="../../style/common.css">

    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="../../script/common.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="inner">
            <header>
                <a class="header-btn prev" href="./my.html"></a>
                <h2>내정보</h2>
                <a class="header-btn notice" href="./my.html"></a>
            </header>
            <main>
                <div class="page-tit__wrap">
                    <h3 class="page-tit">휴대폰 번호 변경</h3>
                </div>
                <div class="form-list">
                    <div class="form-item">
                        <div class="txt-form">
                            <p class="label">휴대폰 번호</p>
                            <div class="phone">
                                <div class="select">
                                    <a class="current" href="javascript:void(0);"><span>통신사</span><img src="../../images/arrow_bottom_ico.svg"></a>
                                    <div class="select-list">
                                        <ul>
                                            <li><a href="javascript:void(0);">SKT</a></li>
                                            <li><a href="javascript:void(0);">KT</a></li>
                                            <li><a href="javascript:void(0);">LG U+</a></li>
                                            <li><a href="javascript:void(0);">알뜰폰</a></li>
                                        </ul>
                                        <span class="select-close"></span>
                                    </div>
                                    <span class="select-bg"></span>
                                </div>
                                <input type="number" max="11" placeholder="휴대폰 번호 입력">
                            </div>
                        </div>
                        <a class="btn border" href="javascript:void(0);" onclick="notification()">휴대폰 인증</a>
                    </div>
                    <div class="form-item">
                        <div class="txt-form">
                            <p class="label">인증번호</p>
                            <input type="number" placeholder="인증번호 4자리 입력">
                        </div>
                    </div>
                </div>
                <div class="btn-bottom">
                    <a class="btn blue" href="javascript:void(0);" onclick="confirm()">휴대폰 번호 변경</a>
                </div>
            </main>
        </div>
    </div>

    <!-- modal -->
    <div class="modal confirm">
        <div class="modal-container">
            <div class="modal-body">
                <div class="img-wrap">
                    <img src="../../images/walking_img_01.png">
                </div>
                <strong>휴대폰 번호 변경 완료</strong>
                <p>휴대폰 번호 변경이 완료되었습니다.</p>
            </div>
            <div class="modal-bottom">
                <a class="btn blue" href="./my.html">확인</a>
            </div>
        </div>
    </div>

    <!-- notification -->
    <div class="notification">
        <span><img src="../../images/complete_ico.svg"></span>
        <p>입력하신 번호로 인증번호가 발송되었습니다.</p>
    </div>

    <!-- 임시 -->
    <script>
        function confirm() {
            $('.confirm').addClass('on');
        }
        function notification() {
            $('.notification').addClass('on');
            setTimeout(() => $('.notification').removeClass('on'), 5000);
        }
    </script>
</body>
