<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Walker</title>

    <link rel="stylesheet" href="../../../../common/style/reset.css">
    <link rel="stylesheet" href="../../style/common.css">

    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="../../script/common.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="inner">
            <main class="pd0">
                <div class="login-wrap">
                    <h1 class="logo"><img src="../../images/logo_vertical.svg" alt="Smart walker"></h1>
                    <div class="form-list">
                        <div class="form-item">
                            <div class="txt-form">
                                <p class="label">아이디</p>
                                <input type="text" placeholder="아이디 입력">
                            </div>
                        </div>
                        <div class="form-item">
                            <div class="txt-form">
                                <p class="label">비밀번호</p>
                                <input type="password" placeholder="비밀번호 입력">
                            </div>
                        </div>
                    </div>
                    <a class="btn blue login-btn" href="../index.html">로그인</a>
                    <div class="login-link">
                        <div class="checkbox">
                            <input type="checkbox" id="chk">
                            <label for="chk">자동로그인</label>
                        </div>
                        <a class="find" href="./find.html">계정찾기</a>
                    </div>
                </div>
                <div class="btn-bottom">
                    <a class="btn border join-btn" href="./terms.html">회원가입</a>
                </div>
            </main>
        </div>
    </div>
</body>
