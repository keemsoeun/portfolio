    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="../../script/common.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="inner">
            <header>
                <a class="header-btn prev" href="../index.html"></a>

            <nav>
                <ul>
                    <li>
                        <a href="../index.html">

                    </li>
                    <li>
                        <a href="../battery.html">
                            <img src="../../images/nav_battery_ico.svg">

                        </a>
                    </li>
                    <li>
                        <a href="../my/my.html">
                            <img src="../../images/nav_my_ico.svg">
                            <p>내정보</p>
                        </a>
                    </li>
                    <li>
                        <a href="../customer/customer.html">
                            <img src="../../images/nav_customer_ico.svg">

                        </a>
                    </li>
                    <li>
                        <a href="../setting.html">
                            <img src="../../images/nav_setting_ico.svg">

                    </li>
                </ul>
            </nav>
            <main>
                <div class="page-tit__wrap">
                    <h3 class="page-tit">긴급연락</h3>
                </div>
                <ul class="number-list">
                    <li class="represent">
                        <p class="name">김보행</p>
                        <span class="number">010-1234-5678</span>
                        <a class="tag type1" href="javascript:void(0);"><img src="../../images/call_ico.svg">전화걸기</a>
                    </li>
                    <li>
                        <p class="name">구급대</p>
                        <span class="number">119</span>
                        <a class="tag type1" href="javascript:void(0);"><img src="../../images/call_ico.svg">전화걸기</a>
                    </li>
                    <li>
                        <p class="name">박보조</p>
                        <span class="number">010-1234-5678</span>
                        <a class="tag type1" href="javascript:void(0);"><img src="../../images/call_ico.svg">전화걸기</a>
                    </li>
                    <li>
                        <p class="name">이걸음</p>

            </main>
        </div>
    </div>

    <!-- modal -->
    <!-- 최초 실행 -->
    <div class="modal confirm warning">
        <div class="modal-container">
            <div class="modal-body">
                <div class="img-wrap">
                    <img src="../../images/warning_img.png">
                </div>
                <strong>관리 권한 허용</strong>
                <p>
                    스마트워커에서 전화를 걸고 관리하도록 <br/>
                    허용하시겠습니까?
                </p>
            </div>
            <div class="modal-bottom">
                <a class="btn gray" href="../index.html">허용 안 함</a>
                <a class="btn blue" href="javascript:void(0);" onclick="modalClose()">허용</a>
            </div>
        </div>
    </div>

    <!-- 임시 -->
    <script>
        function modalClose() {
            $('.modal').removeClass('on');
        }
        $(function() {
            setTimeout(() => $('.modal.warning').addClass('on'), 500);
        });
    </script>
</body>
