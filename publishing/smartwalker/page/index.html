<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Walker</title>

    <link rel="stylesheet" href="../../../common/style/reset.css">
    <link rel="stylesheet" href="../style/common.css">

    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="../script/common.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="inner">
            <header>
                <h1 class="logo"><img src="../images/header_logo.svg"></h1>
                <a class="header-btn notice" href="./my/my.html"></a>
            </header>
            <nav>
                <ul>
                    <li>
                        <a href="./index.html">
                            <img src="../images/nav_home_ico.svg">
                            <p>홈</p>
                        </a>
                    </li>
                    <li>
                        <a href="./battery.html">
                            <img src="../images/nav_battery_ico.svg">
                            <p>배터리</p>
                        </a>
                    </li>
                    <li>
                        <a href="./my/my.html">
                            <img src="../images/nav_my_ico.svg">
                            <p>내정보</p>
                        </a>
                    </li>
                    <li>
                        <a href="./customer/customer.html">
                            <img src="../images/nav_customer_ico.svg">
                            <p>고객센터</p>
                        </a>
                    </li>
                    <li>
                        <a href="./setting.html">
                            <img src="../images/nav_setting_ico.svg">
                            <p>설정</p>
                        </a>
                    </li>
                </ul>
            </nav>
            <main>
                <div class="today">
                    <div class="today-top">
                        <p>
                            <span>홍길동</span>님, 오늘은 <br/>
                            <span><strong>5.13</strong>km</span>를 걸었어요.
                        </p>
                        <div class="img-wrap"><img src="../images/walking_img_02.png"></div>
                    </div>
                    <div class="box">
                        <div class="battery">
                            <span class="stats-tit type1">배터리 잔량</span>
                            <div class="value"><strong>50</strong><span>%</span></div>
                            <a class="btn sky small" href="./battery.html">배터리 보기</a>
                            <div class="progress">
                                <div class="progressbar">
                                    <span class="current" style="width: 50%;"></span>
                                </div>
                                <div class="bottom-txt">
                                    <span>0%</span>
                                    <span>100%</span>
                                </div>
                            </div>
                        </div>
                        <div class="stats-wrap type1">
                            <div class="stats">
                                <span class="stats-tit type1">소모 칼로리</span>
                                <div class="value"><strong>154</strong><span>kcal</span></div>
                            </div>
                            <div class="stats">
                                <span class="stats-tit type1">이동 시간</span>
                                <div class="value"><strong>3:18</strong></div>
                            </div>
                        </div>
                    </div>
                    <a class="btn blue w100" href="./activity.html">나의 활동량 보기</a>
                </div>
                <span class="section-cut"></span>
                <ul class="menu-list">
                    <li>
                        <a href="./location.html">
                            <p>보행 보조기 <br/>위치</p>
                            <span><img src="../images/menu_list_01.svg"></span>
                        </a>
                    </li>
                    <li>
                        <a href="./my/my.html">
                            <p>응급 알림</p>
                            <span><img src="../images/menu_list_02.svg"></span>
                        </a>
                    </li>
                    <li>
                        <a href="./activity.html">
                            <p>나의 활동량</p>
                            <span><img src="../images/menu_list_03.svg"></span>
                        </a>
                    </li>
                    <li>
                        <a href="./emergency/emergency.html">
                            <p>긴급 연락</p>
                            <span><img src="../images/menu_list_04.svg"></span>
                        </a>
                    </li>
                    <li>
                        <a href="./history.html">
                            <p>활동 이력</p>
                            <span><img src="../images/menu_list_05.svg"></span>
                        </a>
                    </li>
                    <li>
                        <a href="./pic.html">
                            <p>내 위치 <br/>사진 찍기</p>
                            <span><img src="../images/menu_list_06.svg"></span>
                        </a>
                    </li>
                </ul>
            </main>
        </div>
    </div>
