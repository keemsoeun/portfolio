<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Walker</title>

    <link rel="stylesheet" href="../../style/reset.css">
    <link rel="stylesheet" href="../../style/common.css">

    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="../../script/common.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="inner">
            <header>
                <a class="header-btn prev" href="./my.html"></a>
                <h2>내정보</h2>
                <a class="header-btn notice" href="./my.html"></a>
            </header>
            <main>
                <div class="page-tit__wrap">
                    <h3 class="page-tit">비밀번호 변경</h3>
                </div>
                <div class="form-list">
                    <div class="form-item">
                        <div class="txt-form">
                            <p class="label">기존 비밀번호</p>
                            <input type="password" placeholder="기존 비밀번호 입력">
                        </div>
                    </div>
                    <div class="form-item">
                        <div class="txt-form">
                            <p class="label">비밀번호</p>
                            <input type="password" placeholder="비밀번호 입력">
                        </div>
                    </div>
                    <div class="form-item">
                        <div class="txt-form">
                            <p class="label">비밀번호 확인</p>
                            <input type="password" placeholder="비밀번호 확인">
                        </div>
                        <p class="help-txt">8~20자 이내 영문 대소문자, 숫자를 사용하여 구성해 주세요.</p>
                    </div>
                </div>
                <div class="btn-bottom">
                    <a class="btn blue" href="javascript:void(0);" onclick="confirm()">비밀번호 변경</a>
                </div>
            </main>
        </div>
    </div>

    <!-- modal -->
    <div class="modal confirm">
        <div class="modal-container">
            <div class="modal-body">
                <div class="img-wrap">
                    <img src="../../images/walking_img_01.png">
                </div>
                <strong>비밀번호 변경 완료</strong>
                <p>비밀번호 변경이 완료되었습니다.</p>
            </div>
            <div class="modal-bottom">
                <a class="btn blue" href="./my.html">확인</a>
            </div>
        </div>
    </div>

    <!-- 임시 -->
    <script>
        function confirm() {
            $('.confirm').addClass('on');
        }
    </script>
</body>
